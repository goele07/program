  <p><li>이 방을 처음 만든사람은 "라민"이지만 엄마의 힘으로 방이 폭파하게되 방장이 계속 바뀌게 된다(현재는 정해졌음)<br>라민->옌니->츠랭->존도->일렉->츠랭->re->츠랭->옌니->츠랭<br>결국 방장은 츠랭이 된다</p><strong>방장<br>이름:츠랭<br><img src="츠랭.png" width="150"><br>현재 방장이다.뭐하는애인지는 모르겠다만 말이 많다는(자칭)<br><br><li>갠톡 링크:<a href="https://open.kakao.com/me/churang08"target="_blank">https://open.kakao.com/me/churang08</a></strong><br><br><br>  <input id="night_day" type="button" value="night" onclick="if(document.querySelector('#night_day').value === 'night')

    } else {
